   <div id="right-panel">

       <div class="section"id="Contact-Form">

            <div class="contact-header">
                <h3> Status: Available for work inquiries</h3>

            </div>

            <!--form itself-->
           <div class="container">
                <form>
                <!--name field-->
                  <label for="fname">Name </label>
                  <input type="text" id="fname" name="firstname" placeholder="first name,last name">

                <!--email field-->
                  <label for="email">Email</label>
                  <input type="text" id="lname" name="lastname" placeholder="email@email.com">

                 <!--name field-->
                  <label for="request">What can I do for you?</label>
                  <select id="request" name="type">
                    <option value="ux strategy">UX Strategy Help</option>
                    <option value="development">Development Help</option>
                    <option value="design">Design help</option>
                  </select>

                   <!--tell me more text area-->
                  <label for="subject">Tell me more </label>
                  <textarea id="subject" name="subject" placeholder="Go into more detail about what you are looking for.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
              

             </div>  


       </div>
